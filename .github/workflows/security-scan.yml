name: Security Scan

on:
  schedule:
    - cron: '0 2 * * 1'  # Run weekly
  push:
    branches:
      - "*"

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@v0.6.0
        with:
          image-ref: behouba/webgoat:latest
